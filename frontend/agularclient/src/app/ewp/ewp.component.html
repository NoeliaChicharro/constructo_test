<div class="ewp">
  <h1>{{title}}</h1>
</div>
<div class="grid-container">

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let garment of garments">
      <td>{{ garment.id }}</td>
      <td>{{ garment.name }}</td>
    </tr>
    </tbody>
  </table>

</div>
